<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03 - Cadastro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .campo { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; font-weight: bold; }
        input { padding: 5px; width: 250px; }
        button { margin-top: 15px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Cadastro de Usuário</h2>

    <div class="campo">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome">
    </div>

    <div class="campo">
        <label for="dataNasc">Data de nascimento:</label>
        <input type="date" id="dataNasc">
    </div>

    <div class="campo">
        <label for="rua">Rua:</label>
        <input type="text" id="rua">
    </div>

    <div class="campo">
        <label for="numero">Número:</label>
        <input type="number" id="numero">
    </div>

    <div class="campo">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade">
    </div>

    <div class="campo">
        <label for="uf">Estado:</label>
        <input type="text" id="uf">
    </div>

    <button id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>

    <hr>

    <p id="resultado"></p>

    <script src="questao03.js"></script>
</body>
</html>
