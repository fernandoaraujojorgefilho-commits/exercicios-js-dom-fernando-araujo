<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04 - Validação de Cadastro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-spacing: 10px; }
        label { font-weight: bold; }
        input { padding: 5px; width: 250px; }
        button { 
            padding: 10px 20px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        
        #mensagem { font-weight: bold; margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

    <h2>Validar Cadastro</h2>

    <table>
        <tr>
            <td><label for="nome">Nome completo:*</label></td>
            <td><input type="text" id="nome"></td>
        </tr>
        <tr>
            <td><label for="dataNasc">Data de nascimento:</label></td>
            <td><input type="date" id="dataNasc"></td>
        </tr>
        <tr>
            <td><label for="cpf">CPF:*</label></td>
            <td><input type="text" id="cpf" placeholder="000.000.000-00"></td>
        </tr>
        <tr>
            <td><label for="email">E-mail:</label></td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="telefone">Telefone:</label></td>
            <td><input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx"></td>
        </tr>
    </table>

    <button onclick="validarFormulario()">Validar Cadastro</button>

    <p id="mensagem"></p>

    <script src="questao04.js"></script>
</body>
</html>
